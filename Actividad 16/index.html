<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">

        <p>Materia: {{materia}}</p>
        <p>Carrera: {{carrera}}</p>
        <hr>
        <p>
            <input type="text" v-model="producto" @keyup.enter="agregar">
            <button @click="agregar">Agregar</button>
        </p>
        <ul v-for="productos in productos">
            <li>

                <input type="number" v-model.number="productos.cantidad">
                
                {{productos.nombre}} | {{productos.cantidad}}
                
                <button @click="productos.cantidad++">+</button>
                <button @click="productos.cantidad--">-</button>
                
                <span v-if="productos.cantidad<=0">Sin Stock</span>


            
            </li>
        </ul>
        <h1>Total: {{total}}</h1>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
    



</body>
</html>
